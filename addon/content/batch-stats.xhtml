<?xml version="1.0"?>
<!-- prettier-ignore -->
<?xml-stylesheet href="chrome://global/skin/" type="text/css"?>
<!-- prettier-ignore -->
<?xml-stylesheet href="chrome://zotero/skin/zotero.css" type="text/css"?>
<!-- prettier-ignore -->
<?xml-stylesheet href="chrome://zotero-platform/content/zotero-react-client.css" type="text/css"?>
<!-- prettier-ignore -->
<?xml-stylesheet href="chrome://zotero-platform/content/zotero.css" type="text/css"?>

<!DOCTYPE html>
<html
  id="__addonRef__-batchStats"
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
  xmlns:html="http://www.w3.org/1999/xhtml"
  windowtype="__addonRef__-batchStats"
  sizemode="normal"
  scrolling="false"
  persist="screenX screenY width height sizemode"
>
  <head>
    <title data-l10n-id="batch-stats-title"></title>
    <meta charset="utf-8" />
    <xul:linkset>
      <link rel="localization" href="browser/menubar.ftl" />
      <link rel="localization" href="browser/browserSets.ftl" />
      <link rel="localization" href="toolkit/global/textActions.ftl" />
      <link rel="localization" href="zotero.ftl" />
      <link rel="localization" href="__addonRef__-addon.ftl" />
    </xul:linkset>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        Services.scriptloader.loadSubScript(
          "chrome://zotero/content/include.js",
          this,
        );
        window.arguments[0]._initPromise.resolve();
      });
    </script>
    <style>
      html,
      body {
        min-width: 720px;
        min-height: 620px;
        margin: 0;
        height: 100%;
      }

      body {
        --stats-bg: #141821;
        --stats-border: rgba(255, 255, 255, 0.1);
        --stats-card: rgba(44, 55, 78, 0.78);
        --stats-text: rgba(255, 255, 255, 0.9);
        --stats-sub: rgba(255, 255, 255, 0.58);
        --stats-accent: #72a6ff;
        --stats-accent-2: #7fd393;
        --stats-track: rgba(255, 255, 255, 0.08);
        box-sizing: border-box;
        padding: 18px;
        color: var(--stats-text);
        background:
          radial-gradient(
            130% 120% at 0% 0%,
            rgba(39, 54, 89, 0.45),
            transparent 50%
          ),
          linear-gradient(145deg, #151922, #101318);
      }

      #batch-stats-shell {
        height: 100%;
        box-sizing: border-box;
        border-radius: 16px;
        border: 1px solid var(--stats-border);
        background: rgba(18, 22, 30, 0.72);
        padding: 18px;
        display: flex;
        flex-direction: column;
        gap: 14px;
      }

      .batch-stats-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .batch-stats-heading {
        display: inline-flex;
        align-items: center;
        gap: 10px;
      }

      .batch-stats-logo {
        width: 22px;
        height: 22px;
        border-radius: 6px;
        background: linear-gradient(
          135deg,
          #84a7ff 0%,
          #68c7ff 45%,
          #83d98f 100%
        );
        box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.14) inset;
      }

      .batch-stats-heading-text {
        font-size: 26px;
        font-weight: 700;
      }

      .batch-stats-actions {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      #batch-stats-refresh,
      #batch-stats-close {
        width: 34px;
        height: 34px;
        border-radius: 10px;
        border: 1px solid var(--stats-border);
        background: rgba(255, 255, 255, 0.03);
        color: var(--stats-sub);
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      #batch-stats-refresh:hover,
      #batch-stats-close:hover {
        color: var(--stats-text);
        background: rgba(255, 255, 255, 0.08);
      }

      #batch-stats-loading {
        color: var(--stats-sub);
        font-size: 14px;
        padding: 4px 2px;
      }

      #batch-stats-content {
        min-height: 0;
        display: flex;
        flex-direction: column;
        gap: 14px;
      }

      .batch-stats-overall {
        border-radius: 14px;
        border: 1px solid var(--stats-border);
        background: var(--stats-card);
        padding: 18px 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .batch-stats-overall-main {
        display: flex;
        justify-content: center;
      }

      .batch-stats-overall-numbers {
        display: inline-flex;
        align-items: baseline;
        gap: 10px;
      }

      #batch-stats-overall-parsed {
        font-size: 50px;
        font-weight: 800;
        color: var(--stats-accent);
        line-height: 1;
      }

      .batch-stats-overall-slash,
      #batch-stats-overall-total {
        font-size: 38px;
        color: rgba(255, 255, 255, 0.42);
        line-height: 1;
      }

      .batch-stats-overall-meta {
        text-align: center;
        color: var(--stats-sub);
        font-size: 14px;
      }

      #batch-stats-overall-ratio {
        margin-left: 6px;
        color: var(--stats-text);
        font-weight: 700;
      }

      .batch-stats-overall progress,
      .batch-stats-progress {
        appearance: none;
        border: 0;
        border-radius: 999px;
        background: var(--stats-track);
      }

      .batch-stats-overall progress::-webkit-progress-bar,
      .batch-stats-progress::-webkit-progress-bar {
        background: var(--stats-track);
        border-radius: 999px;
      }

      .batch-stats-overall progress::-webkit-progress-value,
      .batch-stats-progress::-webkit-progress-value {
        border-radius: 999px;
        background: linear-gradient(
          90deg,
          var(--stats-accent),
          var(--stats-accent-2)
        );
      }

      .batch-stats-overall progress::-moz-progress-bar,
      .batch-stats-progress::-moz-progress-bar {
        border-radius: 999px;
        background: linear-gradient(
          90deg,
          var(--stats-accent),
          var(--stats-accent-2)
        );
      }

      #batch-stats-overall-progress {
        width: 100%;
        height: 14px;
      }

      #batch-stats-import-all {
        align-self: flex-start;
        min-height: 30px;
        border-radius: 9px;
        border: 1px solid var(--stats-border);
        background: rgba(255, 255, 255, 0.04);
        color: var(--stats-text);
        padding: 0 12px;
      }

      #batch-stats-list {
        flex: 1;
        overflow: auto;
        display: flex;
        flex-direction: column;
      }

      .batch-stats-row {
        display: grid;
        grid-template-columns: 48px 1fr auto;
        gap: 12px;
        align-items: center;
        padding: 12px 0;
        border-bottom: 1px solid var(--stats-border);
      }

      .batch-stats-icon {
        width: 42px;
        height: 42px;
        border-radius: 12px;
        border: 1px solid var(--stats-border);
        background: rgba(255, 255, 255, 0.04);
        color: var(--stats-text);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        cursor: pointer;
      }

      .batch-stats-icon:hover:not(:disabled) {
        background: rgba(255, 255, 255, 0.1);
      }

      .batch-stats-icon:disabled {
        opacity: 0.38;
        cursor: default;
      }

      .batch-stats-info {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .batch-stats-item-title {
        font-size: 17px;
        font-weight: 700;
        line-height: 1.15;
      }

      .batch-stats-count {
        color: var(--stats-sub);
        font-size: 14px;
      }

      .batch-stats-progress {
        width: 100%;
        height: 8px;
      }

      .batch-stats-right {
        min-width: 66px;
      }

      .batch-stats-percent {
        text-align: right;
        font-size: 30px;
        font-weight: 700;
      }

      #batch-stats-footnote {
        text-align: center;
        color: var(--stats-sub);
        font-size: 13px;
      }

      [hidden] {
        display: none !important;
      }

      @media (max-width: 860px) {
        .batch-stats-heading-text {
          font-size: 22px;
        }

        #batch-stats-overall-parsed {
          font-size: 40px;
        }

        .batch-stats-overall-slash,
        #batch-stats-overall-total {
          font-size: 32px;
        }

        .batch-stats-percent {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body class="zotero-window">
    <div id="batch-stats-shell">
      <div class="batch-stats-header">
        <div class="batch-stats-heading">
          <span class="batch-stats-logo"></span>
          <div
            class="batch-stats-heading-text"
            data-l10n-id="batch-stats-title"
          ></div>
        </div>
        <div class="batch-stats-actions">
          <button id="batch-stats-refresh">↻</button>
          <button id="batch-stats-close">✕</button>
        </div>
      </div>
      <div id="batch-stats-loading" hidden="hidden"></div>
      <div id="batch-stats-content" hidden="hidden">
        <div class="batch-stats-overall">
          <div class="batch-stats-overall-main">
            <div class="batch-stats-overall-numbers">
              <span id="batch-stats-overall-parsed">0</span>
              <span class="batch-stats-overall-slash">/</span>
              <span id="batch-stats-overall-total">0</span>
            </div>
          </div>
          <div class="batch-stats-overall-meta">
            <span data-l10n-id="batch-stats-overall-label"></span>
            <span id="batch-stats-overall-ratio">0.0%</span>
          </div>
          <progress
            id="batch-stats-overall-progress"
            max="100"
            value="0"
          ></progress>
          <div>
            <button
              id="batch-stats-import-all"
              data-l10n-id="batch-stats-import-all"
            ></button>
          </div>
        </div>
        <div id="batch-stats-list"></div>
        <div id="batch-stats-footnote"></div>
      </div>
    </div>
  </body>
</html>
