name: Release

on:
  push:
    tags:
      - v**

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: npm
      - run: npm ci
      - run: npm run build
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            .scaffold/build/*.xpi
            .scaffold/build/update.json
            .scaffold/build/update-beta.json
          generate_release_notes: true

      # 将 update.json 上传到固定的 "release" tag，供插件 update_url 检查更新
      - name: Update release tag
        run: |
          git tag -f release
          git push -f origin release
      - name: Upload update manifest to release tag
        uses: softprops/action-gh-release@v2
        with:
          tag_name: release
          files: |
            .scaffold/build/update.json
            .scaffold/build/update-beta.json
          body: "Zotero 插件更新清单（自动更新，请勿删除此 Release）"
