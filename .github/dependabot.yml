version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
    ignore:
      # eslint 10.x 与 @zotero-plugin/eslint-config 不兼容
      - dependency-name: eslint
        update-types: ["version-update:semver-major"]
    open-pull-requests-limit: 5
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
